<!DOCTYPE html>
<html>
<body>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Pilih file dulu!");

      const reader = new FileReader();
      reader.onload = async function(e) {
        const base64 = e.target.result.split(",")[1];

        const response = await fetch("https://script.google.com/macros/s/AKfycbxn-EFbTFWP2WcKnBvDeXR_Ntwn3tbOflNWfPGbafLoGM5XJNUx0f686i69nwwGuUXidw/exec", {
          method: "POST",
          body: JSON.stringify({
            name: file.name,
            file: base64
          }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        document.getElementById("status").textContent = 
          result.success ? "Upload berhasil: " + result.url : "Gagal: " + result.message;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
